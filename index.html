<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Music app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songsList">
        <h1>Best of The Weekend</h1>

        <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Blinding Lights</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:55
                <i
                  id="1"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/2.jpg" alt="1" />
            <span class="songName">Elastic Heart</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >4:45
                <i
                  id="2"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/3.jpg" alt="1" />
            <span class="songName">After Hours</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >3:59
                <i
                  id="3"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/4.jpg" alt="1" />
            <span class="songName">Earned It</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:18
                <i
                  id="4"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/5.jpg" alt="1" />
            <span class="songName">I was never there</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:44
                <i
                  id="5"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/6.jpg" alt="1" />
            <span class="songName">One of the Girls</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >4:56
                <i
                  id="6"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/7.jpg" alt="1" />
            <span class="songName">Star Boy</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >6:12
                <i
                  id="7"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/8.jpg" alt="1" />
            <span class="songName">Save your Tears</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >4:33
                <i
                  id="8"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/9.jpg" alt="1" />
            <span class="songName">Popular</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:12
                <i
                  id="9"
                  class="far songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">The Hills</span>
                    <span class="songlistplay"><span class="timestamp">4:40 <i id="10" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
        </div>
      </div>
      <div></div>

      <div class="songsBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>

      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" /><span
          id="masterSongName"
          >Blinding Lights</span
        >
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/4427367302.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
